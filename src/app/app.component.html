<h1>To-Do List</h1>
<input type="text" [(ngModel)]="task" placeholder="Enter New Task" />
<button (click)="addTask()">Add Task</button>

@for(task of taskList; track task.id) {
<ul class="task-list">
  <li>{{ task.id }}</li>
  <li>{{ task.task }}</li>
  <li>
    <button style="margin-right: 5px" (click)="editTask(task)">Edit</button
    ><button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>
} @empty() {
<h3>No Records Found</h3>
}
