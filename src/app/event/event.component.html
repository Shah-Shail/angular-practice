<h1>Event in Angular</h1>
<button class="btn" name="login" (click)="handleEvent($event)">
  Click Event
</button>

<br />
<br />
<div
  (mouseenter)="handleEvent($event)"
  style="background-color: green; width: 100px; height: 100px"
></div>
<div
  (mouseleave)="handleEvent($event)"
  style="background-color: blue; width: 100px; height: 100px"
></div>

<br />
<br />
<h1>User Name is: {{ displayName }}</h1>
<input
  type="text"
  value="{{ name }}"
  (input)="getName($event)"
  placeholder="Enter User Name"
/>
<br />
<br />
<button (click)="showName()">Get Name</button>
<button (click)="setName()">Set Name</button>
<hr />
<h1>Email: {{ email }}</h1>
<input type="text" value="{{ email }}" placeholder="Enter Email" #emailField />
<button (click)="getEmail(emailField.value)">Get Email</button>
<button (click)="setEmail()">Set Email</button>
